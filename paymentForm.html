<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Payment Form</title>
    <link rel="stylesheet" href="payFormstyle.css">
</head>

<body>
    <div id="preloader">
        <img src="load_img.png" alt="Loading..." class="image-rotation">
    </div>
    <!-- <div id="preloader"> -->
    <!-- <div class="spinner-border text-primary image-rotation" role="status">
            <span class="sr-only">Loading..</Loading></span>
        </div> -->
    <!-- <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden"><img src="load_img.png" alt=""></span>
        </div> -->
    <!-- </div> -->
    <div class="container">
        <form action="">
            <h1 class="main_heading">Payment Form</h1>
            <p>Required fields are followed by *</p>
            <h2>Contact Information</h2>
            <p>Name: *<input type="text" name="name" required placeholder="tiwari Ji"></p>
            <fieldset>
                <legend>Gender *</legend>
                <p>
                    Male <input type="radio" name="gender" id="male" required>
                    Female <input type="radio" name="gender" id="female" required>
                </p>
            </fieldset>
            <p>Address: <textarea placeholder="Enter Your Address" name="address" id="address" cols="10"
                    rows="8"></textarea></p>
            <p>Email: * <input type="email" name="email" id="email" required placeholder="abc.@gmail.com"></p>
            <p>Pincode: * <input type="number" name="pincode" id="pincode" required palceholder="123456"></p>
            <h2>Payment Information</h2>
            <p>Card Typee: *
                <select name="card_type" id="card_type" required>
                    <option value="">--Select a card type--</option>
                    <option value="visa">Visa</option>
                    <option value="rupay">Rupay</option>
                    <option value="mastercard">Mastercard</option>
                </select>
            </p>
            <p>Card Number: * <input type="number" name="card_number" id="card_number" required
                    placeholder="32755474893621"></p>
            <p>Expiration Date: * <input type="date" name="exp_date" id="exp_date" required></p>
            <p>CVV * <input type="password" name="cvv" id="cvv" required placeholder="123"></p>
            <input type="submit" value="Paynow">
        </form>
    </div>

    <script>
        var loader = document.getElementById('preloader');
        window.addEventListener('load', function () {
            setTimeout(function () {
                loader.style.display = 'none';
                container.style.display = 'block';

            }, 1500);

        })
    </script>
</body>

</html>
